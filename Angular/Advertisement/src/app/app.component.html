<div class="row">
  <div class="col-4">
    <app-advertisement-form>
    </app-advertisement-form>
  </div>
  <div class="col-8">
    <div class="card">
      <div class="card-header">
        <h5>List of Advertisements</h5>
      </div>
      <div class="card-body">
        <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
          <thead>
            <tr>
              <th>Title</th>
              <th>Name</th>
              <th>Category</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let group of data">
              <td>{{group.Title}}</td>
              <td>{{group.Name}}</td>
              <td>{{group.Category}}</td>
              <td>{{group.Description}}</td>
              <td>
                <a href="">Edit</a>
                <a href="">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
