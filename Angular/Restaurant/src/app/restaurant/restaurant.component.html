<button class="btn btn-primary btn-sm float-right mt-1 mb-1" (click)="open(addRestaurantModal)">Add Restaurant</button>
    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
    <thead>
      <tr>
        <th>Restaurant Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let restaurant of restaurantMap">
           <td>
            <a [routerLink]="['/menu']" [queryParams]="{restaurantName: restaurant}">
                {{restaurant}}
              </a>   
            </td>
           <td>
               <div class="row">
                <div class="col-2">
                <a href="">Edit</a></div>
                <div class="col-2">
                <a href="">Delete</a></div>
                </div>
           </td>
       </tr>
    </tbody>
  </table>
<ng-template #addRestaurantModal let-modal id="addRestaurantModal">
    <div class="modal-header">
        <h1 class="modal-title text-primary" id="modal-addRestaurant-title">Add Restaurant</h1>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">X</span>
        </button>
    </div>
    <div class="modal-body">
        <input matInput placeholder="Restaurant Name" [(ngModel)]='this.restaurantName' value="{{this.restaurantName}}">    
        <button class="btn btn-primary btn-sm" (click)="addRestaurant()">Add</button>
    </div>
</ng-template>
