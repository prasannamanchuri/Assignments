<!DOCTYPE html>

      <title>HTML Image as link</title>
   </head>
   
   <body>
   
   Create a link of an image:
      <a href="https://www.capgemini.com/gb-en/">
        <img height=100px width=100px src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHP_n1seDuAFrWUfjn2cpnohKNCHzXKUNr8Q&usqp=CAU"border="5">
</a>

<br>
      No border around the image,but still a link:
      <a href="https://www.capgemini.com/gb-en/">
         <img alt="capg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHP_n1seDuAFrWUfjn2cpnohKNCHzXKUNr8Q&usqp=CAU"
         width=150" height="70">
      </a>
   </body>
</html>
