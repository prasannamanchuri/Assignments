<!DOCTYPE html> 
<html> 
<head> 
<meta charset=utf-8 /> 
<title>Create a table</title> 
<style type="text/css"> 
body {margin: 30px;} 
</style>  
</head><body> 
<table id="myTable" border="1"> 
<tr>
<td> <input type="text" name="a" id="rows" placeholder="Enter no of rows"/> </td>
</tr>
<tr>
<td> <input type="text" name="b" id="columns" placeholder="Enter no of columns"/> </td>
</tr>
</table><form> 
<input type="button" onclick="createTable()" value="Create the table"> 
</form>
</body>
<script>
function createTable()
{
var rn,cn
rn = parseInt(document.getElementById ("rows").value);
cn =parseInt(document.getElementById ("columns").value);
 for(var r=0;r<parseInt(rn,10);r++)
  {
   var x=document.getElementById('myTable').insertRow(r);
   for(var c=0;c<parseInt(cn,10);c++)  
    {
     var y=  x.insertCell(c);
     y.innerHTML="Row-"+r+" Column-"+c; 
    }
   }
}
</script>
</html>
