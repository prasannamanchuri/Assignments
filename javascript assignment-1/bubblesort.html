<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>random array</title>
</head>
<body>
<table>
<tr>
<td> <input type="text" name="a" id="number" placeholder="Enter size of array"/> </td>
</tr>
<tr>
<td> <button onclick="bblSort()">Sort</button></td>
</tr>
</table>
<div id="num"></div>
</body>
<script>
//Bubble sort Implementation using Javascript
//Creating the bblSort function
function bblSort(arr)
{
	var n,i;
	var arr=[];
	n = parseInt(document.getElementById ("number").value);
	for (i =1; i<=n; i++)
	{
		arr.push(Math.round(Math.random() *n))

	}
	
	for(i = 0; i < arr.length; i++)
	{
	
//Last i elements are already in place
    for(var j = 0; j < ( arr.length - i -1 ); j++)
    {
	
	// Checking if the item at present iteration
	// is greater than the next iteration
	if(arr[j] > arr[j+1])
	{
		
	// If the condition is true then swap them
	var temp = arr[j]
	arr[j] = arr[j + 1]
	arr[j+1] = temp
	}
    }
    }
//Print the sorted array
	document.getElementById ("num").innerHTML="sorted array is"+arr;
}

</script>
</html>
