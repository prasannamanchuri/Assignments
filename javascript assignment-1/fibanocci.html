<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<table>
<tr>
<td> <input type="text" name="a" id="number" placeholder="Enter count of fibanoccoi series"/> </td>
</tr>
<tr>
<td> <button onclick="fibanocci()">Fibanocci</button></td>
</tr>
</table>
<div id="num"></div>
</body>
<script>
function fibanocci()
{
	
	var n1 = 1, n2 = 1, nextTerm,n;
	n = parseInt(document.getElementById ("number").value);
	console.log('Fibonacci Series:');

	for (let i = 1; i <=n; i++) {
		document.write(n1+",");
	    nextTerm = n1 + n2;
	    n1 = n2;
	    n2 = nextTerm;
	}
	}
</script>
</html>
