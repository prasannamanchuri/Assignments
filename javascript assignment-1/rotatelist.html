<!DOCTYPE HTML>
<html>

<head>
	<title>
		Rotate the elements in an array
		by using JavaScript Methods
	</title>
</head>

<body style="text-align:center;">

	<p id="rot up"></p>

	<button onclick="rotate()">
		Click Here
	</button>
	
	<p id="rot down"></p>

	<script>
		var array = [1,2,3,4,5,6];
		var up = document.getElementById("rot up");

		up.innerHTML = "Click on the button to perform"
					+ " the  rotation operation<br>Array - ["
					+ array + "]";

		var down = document.getElementById("rot down");

		function arrayRotate(arr) {
			arr.unshift(arr.pop());
			return arr;
		
		}
		
		function rotate() {
			array = arrayRotate(array);
			down.innerHTML = "elements of array = ["
							+ array + "]";
		}
	</script>
</body>

</html>
