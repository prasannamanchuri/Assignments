<html>
<head>
<title>JavaScript program to find the Sum of n natural numbers</title>
</head>
<body>
<table>
<tr>
<td> <input type="text" name="a" id="first" placeholder="Enter a number"/> </td>
</tr>
<tr>
<td> <button onclick="even()">Submit</button></td>
</tr>
</table>
<div id="num"></div>
</body>

<script type="text/javascript">
function even()
{
var n;
n = parseInt(document.getElementById ("first").value);
if(n%2==0)
	document.getElementById ("num").innerHTML=+n +" is even";
else
	document.getElementById ("num").innerHTML=+n +" is odd";
}
</script>
</html>
